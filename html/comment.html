<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggleable Comment Section</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .comment-toggle {
      width: 1000px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .toggle-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-header:hover {
      background: #f7f9fb;
    }

    .toggle-header .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .toggle-header .arrow {
      font-size: 18px;
      transition: transform 0.3s ease;
      color: #555;
    }

    /* rotate the arrow when open */
    .open .toggle-header .arrow {
      transform: rotate(180deg);
    }

    .comments-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    /* when open, allow enough height to show content */
    .open .comments-container {
      max-height: 1000px; /* large enough to fit all comments */
    }

    .comment {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 15px;
    }


    .comment .content {
      flex: 1;
    }

    .comment .content .name {
      font-weight: 600;
      margin-bottom: 5px;
      color: #222;
    }

    .comment .content .text {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    .comment .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
        background: #eee;
      }
      
      .comment .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
  </style>
</head>
<body>
  <div class="comment-toggle" id="commentSection">
    <div class="toggle-header">
      <span class="title">Comments</span>
      <span class="arrow">&#9660;</span>
    </div>
    <div class="comments-container">
      <div class="comment">
        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Neutral Avatar">
        </div>
        <div class="content">
          <div class="name">Alice</div>
          <div class="text">This is a great postâ€”thanks for sharing!</div>
        </div>
      </div>
      <div class="comment">
        <div class="avatar"></div>
        <div class="content">
          <div class="name">Bob</div>
          <div class="text">I totally agree with Alice! Looking forward to more content like this.</div>
        </div>
      </div>
      <div class="comment">
        <div class="avatar"></div>
        <div class="content">
          <div class="name">Charlie</div>
          <div class="text">Could you expand on the last point? I have some questions.</div>
        </div>
      </div>
      <!-- add more .comment blocks as needed -->
    </div>
  </div>

  <script>
    const section = document.getElementById('commentSection');
    const header = section.querySelector('.toggle-header');

    header.addEventListener('click', () => {
      section.classList.toggle('open');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
