<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
  <ul>
    <li title="Dashboard"><i class="icon">🏠</i><span class="text">Dashboard</span></li>
    <li title="Attendance"><i class="icon">📆</i><span class="text">Attendance</span></li>
    <li title="Fees"><i class="icon">💰</i><span class="text">Fees</span></li>
    <li title="Library"><i class="icon">📚</i><span class="text">Library</span></li>
    <li title="ID Card"><i class="icon">🪪</i><span class="text">ID Card</span></li>
    <li title="Report"><i class="icon">🐞</i><span class="text">Report Issue</span></li>
  </ul>
</div>

<div class="main-content">
  <h1>Welcome to Your Dashboard</h1>
  <p>This is your main content area!</p>
</div>

</body>
</html>
